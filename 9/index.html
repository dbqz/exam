<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中｜答题卡查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-image: url('https://example.com/your-background-image.jpg');
        background-size: cover;
        background-attachment: fixed;
        color: #333333;
        line-height: 1.6;
        font-size: 16px;
    }

    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    #current-time {
        font-size: 18px;
        font-weight: bold;
    }

    main {
        padding: 40px 0;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #000000;
        text-align: center;
    }

    .form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .form input,
    .form select {
        width: 100%;
        max-width: 400px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.8);
        color: #333333;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .form button {
        width: 100%;
        max-width: 400px;
        padding: 12px;
        font-size: 16px;
        background-color: #000000;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .form button:hover:not(:disabled) {
        background-color: #333333;
    }

    .form button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    .results {
        display: flex;
        gap: 40px;
    }

    .results-left {
        flex: 2;
    }

    .results-right {
        flex: 1;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.8);
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: rgba(242, 242, 242, 0.8);
        font-weight: bold;
    }

    #imageContainer {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    #imageContainer img {
        width: 100%;
        max-width: 300px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    #imageContainer img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .export-button {
        padding: 10px 20px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .export-button:hover {
        background-color: #333333;
    }

    #loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .error-message {
        background-color: rgba(255, 0, 0, 0.1);
        color: #ff0000;
        padding: 10px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
    }

    @media (max-width: 768px) {
        .container {
            width: 95%;
            padding: 20px;
        }

        .results {
            flex-direction: column;
        }

        .results-left,
        .results-right {
            flex: 1;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div id="current-time"></div>
            <h1>成绩查询</h1>
        </header>

        <main>
            <div class="form">
                <input type="text" id="name" placeholder="请输入姓名...">
                <select id="subject">
                    <option value="SUBJ01de4b004f054e76a1295ef0d83bccbb">英语</option>
                    <option value="SUBJ25df9928c00b4171b1f617635b033106">数学</option>
                    <option value="SUBJae5b7cb9071045219af1b71b74c7a2f7">语文</option>
                    <option value="SUBJ7f007a1596b2440c8d1202af182533ca">物理</option>
                    <option value="SUBJb6894c3db41c4cf785355dc6cb8e19fe">历史</option>
                    <option value="SUBJ4cbb9650a3ea41da894cefc41ce88d63">化学</option>
                    <option value="SUBJ4ab2cb65d5604ea78debe70f13eabf9e">道法</option>
                </select>
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAA1Lgw51wUi0_hHk"></div>
                <button id="submitBtn" disabled>查询成绩</button>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="results" id="results" style="display: none;">
                <div class="results-left">
                    <h3>学生信息</h3>
                    <p id="studentName"></p>
                    <p id="studentSchool"></p>
                    <p id="studentClass"></p>
                    <p id="totalScore"></p>
                    
                    <h3>答题详情</h3>
                    <div id="scoreDetails"></div>
                    <button id="exportExcel" class="export-button">导出详细</button>
                </div>
                <div class="results-right">
                    <h3>试卷图片</h3>
                    <div id="imageContainer"></div>
                    <button id="exportImages" class="export-button">导出答题卡</button>
                </div>
            </div>
        </main>
        <footer>
            &copy; 定边七中 - 由 <a href="https://openai.com" target="_blank">OpenAI</a> 提供灵感
        </footer>
    </div>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', { hour12: false });
            document.getElementById('current-time').textContent = timeString;
        }
        updateTime();
        setInterval
            
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', { hour12: false });
            document.getElementById('current-time').textContent = timeString;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Cloudflare CAPTCHA 验证
        window.onloadTurnstileCallback = function () {
            turnstile.render('#submit-form', {
                sitekey: '0x4AAAAAAA1Lgw51wUi0_hHk',
                callback: function(token) {
                    document.getElementById('submitBtn').disabled = false;
                },
            });
        };

        // 其余的 JavaScript 代码保持不变
        // ...

        // 在查询开始时显示加载动画
        submitBtn.addEventListener("click", () => {
            document.getElementById('loading').style.display = 'flex';
            // 其余的查询逻辑保持不变
        });

        // 在查询结束时隐藏加载动画
        function displayResults(result) {
            document.getElementById('loading').style.display = 'none';
            // 其余的显示结果逻辑保持不变
        }

        // 其余的 JavaScript 代码保持不变
        // ...
        const nameInput = document.getElementById("name");
        const subjectSelect = document.getElementById("subject");
        const submitBtn = document.getElementById("submitBtn");
        const resultsSection = document.getElementById("results");
        const studentName = document.getElementById("studentName");
        const studentSchool = document.getElementById("studentSchool");
        const studentClass = document.getElementById("studentClass");
        const totalScore = document.getElementById("totalScore");
        const scoreDetails = document.getElementById("scoreDetails");
        const imageContainer = document.getElementById("imageContainer");
        const exportImagesBtn = document.getElementById("exportImages");
        const exportExcelBtn = document.getElementById("exportExcel");

        // 查询成绩
        submitBtn.addEventListener("click", () => {
            const name = nameInput.value;
            const subject = subjectSelect.value;

            if (!name || !subject) {
                alert("请输入完整信息！");
                return;
            }

            const apiUrl = `https://hx-api.tyhuixue.com/exam-service/subjectScoreModify/query?examId=EXAM95820a888ac6462da6d8fd21f0f64070&subjectId=${subject}&name=${encodeURIComponent(name)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.retCode === "000000" && data.result.length > 0) {
                        displayResults(data.result[0]);
                    } else {
                        alert("未找到相关数据！");
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    alert("查询失败，请稍后重试");
                });
        });

        // 显示查询结果
        function displayResults(result) {
            const examinee = result.examinee;
            const subjectScore = result.subjectScore;

            studentName.textContent = `姓名: ${examinee.name || "暂无"}`;
            studentSchool.textContent = `学校: ${examinee.schoolName || "暂无"}`;
            studentClass.textContent = `班级: ${examinee.clazzName || "暂无"}`;
            totalScore.textContent = `总分: ${subjectScore.totalScore || "暂无"}`;

            // 显示试卷图片
            imageContainer.innerHTML = "";
            subjectScore.imgUrlList.forEach(img => {
                const imgElement = document.createElement("img");
                imgElement.src = img.imgUrl;
                imgElement.addEventListener("click", () => enlargeImage(img.imgUrl));
                imageContainer.appendChild(imgElement);
            });

            // 显示成绩详情
            scoreDetails.innerHTML ="";

            // 显示选择题成绩
            const kgScoreJson = JSON.parse(subjectScore.kgScoreJson);
            if (kgScoreJson && kgScoreJson.items) {
                const choiceScoreTable = createScoreTable("选择题", kgScoreJson.items);
                scoreDetails.appendChild(choiceScoreTable);
            }

            // 显示主观题成绩
            const zgScoreJson = JSON.parse(subjectScore.zgScoreJson);
            if (zgScoreJson && zgScoreJson.items) {
                const subjectiveScoreTable = createScoreTable("主观题", zgScoreJson.items);
                scoreDetails.appendChild(subjectiveScoreTable);
            }

            resultsSection.style.display = "block";
        }

        // 创建成绩表格
        function createScoreTable(title, items) {
            const table = document.createElement("table");
            const thead = document.createElement("thead");
            const tbody = document.createElement("tbody");

            // 添加表格标题
            const titleRow = document.createElement("tr");
            const titleCell = document.createElement("th");
            titleCell.colSpan = 3;
            titleCell.textContent = title;
            titleRow.appendChild(titleCell);
            thead.appendChild(titleRow);

            // 添加表头
            const headerRow = document.createElement("tr");
            ["序号", "题目", "得分"].forEach(text => {
                const th = document.createElement("th");
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // 添加表格内容
            items.forEach((item, index) => {
                const row = document.createElement("tr");
                const indexCell = document.createElement("td");
                const itemCell = document.createElement("td");
                const scoreCell = document.createElement("td");

                indexCell.textContent = index + 1;
                itemCell.textContent = item.title || item.item;
                scoreCell.textContent = item.score;

                row.appendChild(indexCell);
                row.appendChild(itemCell);
                row.appendChild(scoreCell);
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        // 放大图片
        function enlargeImage(src) {
            const overlay = document.createElement("div");
            overlay.className = "enlarged-image-overlay";
            
            const container = document.createElement("div");
            container.className = "enlarged-image-container";
            
            const img = document.createElement("img");
            img.src = src;
            
            const closeBtn = document.createElement("button");
            closeBtn.className = "close-button";
            closeBtn.innerHTML = "&times;";
            closeBtn.addEventListener("click", () => {
                overlay.style.opacity = "0";
                setTimeout(() => overlay.remove(), 300);
            });
            
            container.appendChild(img);
            container.appendChild(closeBtn);
            overlay.appendChild(container);
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                overlay.style.opacity = "1";
                container.style.transform = "scale(1)";
            }, 50);
        }

        // 导出答题卡
        exportImagesBtn.addEventListener("click", () => {
            const images = Array.from(imageContainer.querySelectorAll("img"));
            if (images.length === 0) {
                alert("没有可导出的答题卡图片");
                return;
            }

            const zip = new JSZip();
            const promises = images.map((img, index) =>
                fetch(img.src)
                    .then(res => res.blob())
                    .then(blob => zip.file(`答题卡_${index + 1}.jpg`, blob))
            );

            Promise.all(promises).then(() => {
                zip.generateAsync({ type: "blob" }).then(content => {
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(content);
                    a.download = "答题卡.zip";
                    a.click();
                });
            });
        });

        // 导出成绩
        exportExcelBtn.addEventListener("click", () => {
            const tables = scoreDetails.querySelectorAll("table");
            if (tables.length === 0) {
                alert("没有可导出的成绩数据");
                return;
            }

            const wb = XLSX.utils.book_new();
            
            tables.forEach((table, index) => {
                const ws = XLSX.utils.table_to_sheet(table);
                XLSX.utils.book_append_sheet(wb, ws, `成绩详情_${index + 1}`);
            });

            XLSX.writeFile(wb, "成绩详情.xlsx");
        });
    </script>
</body>
</html>
