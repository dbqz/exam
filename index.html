<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七中网部｜成绩查询</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: rgba(240, 240, 240, 0.8);
            --border-color: rgba(204, 204, 204, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-image: url('https://pic1.imgdb.cn/item/67a8be16d0e0a243d4fd9740.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(0px);
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 10px 0px rgba(0, 0, 0, 0.1);
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 3rem 2rem;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }
        
        main {
            padding: 3rem 2rem;
        }
        
        .options {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .option {
            background-color: var(--accent-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--primary-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            transition: transform 0.6s ease-out;
        }
        
        .option:hover::before {
            transform: scale(1);
        }
        
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .option-description {
            font-size: 0.9rem;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }
        
        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 20px;
            }
            
            header {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            main {
                padding: 2rem 1rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>定边七中查询</h1>
            <p class="subtitle">关注公众号：七中网部</p>
        </header>
        <main>
            <div class="options">
                <a href="/9" class="option">
                    <div class="option-title">九年级查询</div>
                    <div class="option-description">2024—2025期末成绩</div>
                </a>
                <a href="/8" class="option">
                    <div class="option-title">八年级查询</div>
                    <div class="option-description">2024—2025期末成绩</div>
                </a>
                <a href="/7" class="option">
                    <div class="option-title">七年级查询</div>
                    <div class="option-description">2024—2025期末成绩</div>
                </a>
            </div>
        </main>
        <footer>
            &copy; 2025 七中网部 版权所有
        </footer>
    </div>
</body>
</html>
